name: Random Hash Check

on:
  push:
  pull_request:

jobs:
  hash-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: "3.x"

      - name: Run Hash Gen
        run: python random_hash_gen.py
